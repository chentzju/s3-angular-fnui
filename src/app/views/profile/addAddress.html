<div class="profile">
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="addAddress">
            <div class="add_line"></div>
            <ul class="add_list">
                <li>
                    <span>收货人:</span>
                    <input type="text" name="name" ng-model="userDate.name"
                           required ng-minlength="6" ng-maxlength="20"
                        ng-class="{'error':signUpForm.name.$invalid && signUpForm.name.$touched,'seccess':signUpForm.name.$valid}"
                    >
                </li>
                <li>
                    <span>手机号:</span>
                    <input type="text" name="phone" ng-model="userDate.phone"
                           ng-minlength="11" ng-maxlength="11" ng-pattern="/^1[3|5][0-9]\d{4,8}$/" required
                           ng-class="{'error':signUpForm.phone.$invalid && signUpForm.phone.$touched,'seccess':signUpForm.phone.$valid}"
                    >
                </li>

                <li>
                    <!--<span>省市:</span>-->
                    <div class="iphone">
                        <div class="browser">
                            <!--选择地区-->
                            <section class="express-area"  ng-click="showAndNot()" ng-model="userDate.pricentf">
                                <a id="expressArea" href="javascript:void(0)">
                                    <dl>
                                        <dt>选择地区:</dt>
                                        <dd>省 > 市 > 区/县</dd>
                                    </dl>
                                </a>
                            </section>
                            <!--选择地区弹层-->
                            <section id="areaLayer" class="express-area-box">
                                <header>
                                    <h3>选择地区</h3>

                                    <a ng-click="closeXaunQu" id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
                                </header>
                                <article id="areaBox">

                                    <ul id="areaList" class="area-list" ng-show="provinceShow">
                                        <li ng-click="selectP($index)" ng-repeat="provin in province track by $index">
                                            {{provin}}
                                        </li>
                                    </ul>
                                    <ul id="areaList1" class="area-list" ng-show="cityShow">
                                        <a id="" href="javascript:void(0)" ng-click="back(0)" ng-show="areaBack">返回</a>
                                        <li ng-click="selectC($index)" ng-repeat="cit in city track by $index">
                                            {{cit}}
                                        </li>
                                    </ul>
                                    <ul id="areaList2" class="area-list" ng-show="districtShow">
                                        <a id="" href="javascript:void(0)" ng-click="back(1)" ng-show="areaBack">返回</a>
                                        <li ng-click="selectD($index)" ng-repeat="distri in district track by $index">
                                            {{distri}}
                                        </li>
                                    </ul>
                                </article>
                            </section>
                            <!--遮罩层-->
                            <!--<div id="areaMask" class="mask"></div>-->
                        </div>
                    </div>
                </li>

                <li>
                    <span>详情地址:</span>
                    <input type="text" name="address" ng-model="userDate.address" required
                           ng-class="{'error':signUpForm.address.$invalid && signUpForm.address.$touched,'seccess':signUpForm.address.$valid}"
                    >
                </li>
            </ul>
            <label class="fn-checkbox fn-danger" style="display: inline-block;margin-left:1rem;">
                <input type="checkbox" name="checked" data-fn-ucheck ng-model="userDate.state"> 设为默认地址
            </label>
            <br>
            <button class="btn" type="submit" ng-disabled="signUpForm.$invalid">保存</button>
        </div>
    </form>
</div>
